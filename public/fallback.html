<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Gustavo - Offline</title>
        <style>
            body {
                font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI',
                    Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
                margin: 0;
                padding: 0;
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                min-height: 100vh;
                background-color: #f5f5f5;
                color: #333;
                text-align: center;
            }

            .offline-container {
                max-width: 400px;
                padding: 2rem;
                background: white;
                border-radius: 12px;
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            }

            .offline-icon {
                font-size: 4rem;
                margin-bottom: 1rem;
                color: #1976d2;
            }

            h1 {
                color: #1976d2;
                margin-bottom: 1rem;
                font-size: 1.5rem;
            }

            p {
                color: #666;
                line-height: 1.6;
                margin-bottom: 1.5rem;
            }

            .retry-button {
                background-color: #1976d2;
                color: white;
                border: none;
                padding: 12px 24px;
                border-radius: 6px;
                cursor: pointer;
                font-size: 1rem;
                transition: background-color 0.2s;
            }

            .retry-button:hover {
                background-color: #1565c0;
            }

            .features {
                margin-top: 2rem;
                text-align: left;
            }

            .features h3 {
                color: #1976d2;
                font-size: 1.1rem;
                margin-bottom: 0.5rem;
            }

            .features ul {
                color: #666;
                padding-left: 1.2rem;
            }

            .features li {
                margin-bottom: 0.3rem;
            }
        </style>
    </head>
    <body>
        <div class="offline-container">
            <div class="offline-icon">ðŸ“±ðŸ’°</div>
            <h1>You're Offline</h1>
            <p>
                It looks like you're not connected to the internet. Some
                features of Gustavo may not be available right now.
            </p>

            <button class="retry-button" onclick="window.location.reload()">
                Try Again
            </button>

            <div class="features">
                <h3>When you're back online, you can:</h3>
                <ul>
                    <li>Track your spending</li>
                    <li>Split costs with friends</li>
                    <li>View your expense history</li>
                    <li>Sync your data across devices</li>
                </ul>
            </div>
        </div>

        <script>
            // Check for connectivity and reload when back online
            window.addEventListener('online', function () {
                window.location.reload()
            })

            // Also check periodically
            setInterval(function () {
                if (navigator.onLine) {
                    window.location.reload()
                }
            }, 5000)
        </script>
    </body>
</html>
